      <card>
        <name>E-Statement with DMA</name>
        <description>*Business Analyst:* Megan
      
      *Lead Designer:*
      
      *Developers:* Mike
      
      *Balance of Values:* Garage
      
      *Estimated Budget:* 2 Weeks
      
      *Prerequisites:* none
      
      *Why?*
      * This has been requested by many offices, and in some cases is preventing offices from moving onto Hero.
      * Offices are upset that they are wasting time printing off the statements, and stuffing them in envelopes. 
      
      *Mission:*
      * Users should be able to send bulk Statements to DMA where DMA will print and mail out the statements for the office.
      
      *Requirements:*
      * This service must be available for American and Canadian offices.
      * Users must be able to send bulk Statements from Reports to DMA. *- Needs Design*
      ** Users must be notified of the Status of the Bulk Statements that have been passed to DMA.
      *** Sent or Unsent
      ** On each file that is sent to DMA, we must send the following information:
      *** RP Name
      *** RP Billing Address
      *** Statement Date Range
      *** Balance Due
      *** List of all billing transactions that happened during the Statement Period with the associated information:
      **** Date
      **** Patient Name
      **** Description of transaction (ie, Write-off, Payment - Debit Card, 11112 - 2 Units of Scaling)
      **** Site
      **** Amount (Charge, Credits, Deposits)
      * A Correspondence entry should be created when the statement is sent to DMA.
      ** The Module Description should say E-Statement Created for Gary Ackerman owing $460.00
      *** This new Type of Correspondence should be available in the Correspondence Module and Correspondence Sidekick for filtering. 
      
      !correspondenceModule.png!
      
      ** The Sidekick Description should say:
      *** When collapsed: E-Statement Created
      
      !collapsedCorr.png!
      
      *** When expanded: At 12:57pm by Liza Powers DMA Statement Created for Gary Ackerman owing $460.00
      
      !expandedCorr.png!
      
      * Last Statement Date should be added to all Patient Demographic Reports (Custom and Base).
      ** This column will display the last date that a Statement was created for the Patient.
      ** Columns added to Existing Reports should not be visible on the Report, but should be available if the user wishes to display the column.
      * Last Statement Type should be added to all Patient Demographic Reports (Custom and Base).
      ** This column will display the last type of Statement that was created for the Patient. Applicable types will be:
      *** Individual Statement - This is created through the Patient's Billing Module
      *** Bulk Statement - This is created through the Report Module and is created in the office.
      *** E-Statement - This is created through the Report Module and is sent off to DMA. 
      ** Columns added to Existing Reports should not be visible on the Report, but should be available if the user wishes to display the column.
      * A Historical Statement must be added to Hero
      ** The report must consist of the following columns:
      *** Date - This is the date that a statement was created.
      *** Time - This is the time that a statement was created.
      *** User - This is the user that created the Statement.
      *** Statement Method - This is the Statement Method that was used to created the Statement.  The options are:
      **** Individual Statement - This is created through the Patient's Billing Module.
      **** Bulk Statement - This is created through the Report Module and is created in the office.
      **** E-Statement - This is created through Report Module and is sent off to DMA. 
      *** RP Full Name - This is the name of the Responsible Party on the Statements.
      **** There should be a row in the Report every time a Statement is created for a Responsible Party
      *** Patients on Statement - This is a comma separated list of the family members that appears on the statement
      *** Patient Balance on Statement - This is the Patient Balance on the Statement.
      * Curve (basically Corey) needs a Report to track how many Statements have actually been sent to DMA by each office for Billing purposes.
      ** The Report should include the following information:
      *** Office (database)
      *** Site Name
      *** Date
      *** Time
      *** User who printed the statement
      *** Type (For now this will just be Statements, but want to include it in case we allow other types of printouts in the future)
      *** Number of Statements (This would be the number of RP in the file.)
      *** Number of Pages
      *** Status (Sent or Unsent)
      ** This Report should be in a CSV and available regularly. 
      
      *Design:*
      
      !Send_to_DMA-01.png!
      
      !Send_to_DMA-02.png!</description>
