          <description>Current message is show below. I did the release at 7.30pm this evening which is still a reasonable hour for dentists to be logging in. We need to be able to change the message so that if it is being shown, say, before 10pm, if is slightly different and acknowledges the fact that people might be logged on to the system, but that the maintenance is crucial and needs to be done now.
      
      This is related to, but not exactly the same as #9773
      
      
      _Oh, hello._
      
      _Didn't mean to wake you. But now that you're up let us explain what we're doing. We're pretty much making your Curve world a better place to work. So, right now the system is being upgraded, which means when you log in for work in the morning you'll have some pretty cool new features available for immediate use. Plus, we've crossed off a few more items on our list of requests from customers just like you. Be sure to check out our blog to read up on what's new._
      
      _This upgrade shouldn't take long at all. By the time you wake up and get your first cup of coffee a better Curve world will be waiting for you. We don't really expect anyone to be reading this message at this hour; if you are reading this message maybe it's time to try counting sheep. Grandpa says that always works for him._
      
      _If you are trying to access your data at this time we apologize for the inconvenience. Please feel free to call us at 888-910-4376 and let us know what we could have done better to avoid this awkward moment. We're serious about seriously awesome customer service. Please call... when the sun's up._
      
      _
      Best wishes! 
      Curve Dental_</description>
