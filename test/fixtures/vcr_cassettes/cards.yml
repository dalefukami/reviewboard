        <card>
          <name>fixes for allocation migration - dangstorp</name>
          <description>there are a few different issues here that must be fixed before the allocation migration.
      
      Issue 1 - deleted line items
      Responsible Party: Dave Lorence
      Invoice 122194
      
      after the patch, this invoice should open, and the balance should be correct. the root cause was fixed with card #9417
      
      Issue 2 - Invoice refund has entire amount put towards one line item instead of spread across the line items. 
      Responsible Party: Ken Gareau
      Invoice 100706
      Invoice refund 102210
      after the patch, nothing should change, except for the amounts that are on each line item in that particular refund. the end result should be the same.
      
      Issue 3 - adjustment was spread incorrectly, resulting in an incorrect overpayment. 
      Responsible Party: Shyla Tanner
      Invoice 100387
      adjustment 103392
      After the patch, this invoice should not look weird (eg. balance of 0.01), and account summary should match what is in the ledger.
      The root cause for this is that the adjustment used to have the potential of being of by a penny, depending on the number which was entered. this is fixed, however, i was unable to find the exact card. Another card for a similar issue is card #7745.</description>
