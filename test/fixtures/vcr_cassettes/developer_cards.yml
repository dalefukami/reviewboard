      For bank account entries, remove any field mapping to the Electronic Funds Transfer fields of Bank Name, Routing Number, Account Number, Limit, Savings Account.  By not using these fields, and exclusively using the Additional Curve Comment Fields in the 'Financial' Tab, we shouldn?t (in theory) have any problems receiving banking data for both Canadian and US banking information as we shouldn?t trip any of the NetSuite validations (which may be the issue we are experiencing).  The user restrictions that we do have to place (on the entry form itself) is for US customers, the US Routing Numbers need to be 9 digits in length.  For CDN customers, the CDN institution number needs to be 3 digits in length and the transit number needs to be five digits in length.
       
