        <card>
          <name>Patient balances are incorrect</name>
          <description>Description:
      When the office generates statements, any patient that had an insurance credit (before the release of 3.35) in the account summary, is now showing a balance owing, even though the patient doesn&#8217;t owe anything and all their invoices are showing Paid
      
      Expected Behavior:
      When the office generates statements, the balance owing should be correct
      
      Databases Affected:
      Glenmore.curvehero.com and all other databases
      
      Data Affected:
      Billing
      
      Workstation Information:
      PCs, most recent version of Chrome
      
      Steps to Reproduce:
      1. Go go Glenmore.curvehero.com
      2. Go to patient Tammy Shaw&#8217;s Billing
      3. You will see that the system shows that she owes $30.90.
      4. If you look through all of her invoices, you will see that they are all paid in full.
      
      Steps to View:
            Same as above
      
      CS Troubleshooting:
      1. Followed the steps above and could see that the patient doesn&#8217;t owe anything and that the system says she does.
      2. Found out from Judy at Glenmore that this patient is one of the patient&#8217;s that used to have an Insurance credit showing in the Account Summary that is no longer there (since the release of 3.35)
      3. Grace Maciejewski is another patient that is affected by this. Before the release of 3.35, she had an Insurance credit showing in the Account Summary that is no longer there, for the same amount that the system shows she owes $755.56.
      
      Additional Comments:
      
      It seems as if the release of 3.35 has caused the Account Summary Insurance Credits to disappear, but didn't affect the amounts that were associated with those credits. Showing that now the patients  owe money incorrectly.
      
      This will now affect each offices AR. Where before, with the Insurance credits it was offsetting the amount owing, but now there is no longer the offset and so their AR will be higher than it really is. This will probably be cause for a lot of angry dentists because how can they run an office correctly if their AR is so incorrect.</description>
