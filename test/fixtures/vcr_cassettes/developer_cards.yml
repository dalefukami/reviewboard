        <card>
          <name>Patient aging report won't filter deposits for each provider</name>
          <description>The problem is that the Credit Balance Column is not affected based on the filters.
      
      *Requirements:*
      * The provider of service and provider on file filter must filter the Credit Balance column. Currently, this is the only column that is not affected by the filters.
      ** For example, if I am filtering the Aging Report by Provider A on file, the report should display all patients who have Provider A on file, who have an owing, or who have a credit balance with any provider (so, a total).
      ** If I am filtering the report by Provider B having provided the services, the report should display all patients who have an owing under Provider B, or who have a credit balance with provider B.
      
      -----
      
      Description:
      When the office tries to run the Patient Aging report for the one provider, for instance Jana Frydberg, and then run it for a different provider, the numbers are the same or very close and the report shows patients for all the doctors, not just Jana Frydberg.
      
      Expected Behavior:
      When an office generates the patient aging report for one of a group of doctors, the report should be accurate and only show the patient?s that that specific doctor has been the treating dentist for.
      
      Databases Affected:
      Glenmore.curvehero.com
      
      FIRE because this has been in our system for about a year (see Mingle Card 5576) that was supposed to fix this. It isn't good for Curve if the office can't trust that the Reports are accurate.
      
      Data Affected:
      All data
      
      Workstation Information:
      PCs, most current version of Chrome
      
      Steps to Reproduce:
      1. Go to Glenmore.curvehero.com
      2. Go to Reports&gt;Financial Reports&gt;Patient Aging Report
      3. Generate the Patient Aging Report
      4. On the filter Report for which Dentist(s) on file, click All and choose any of the doctors
      5.  Click generate
      6. You will see that the Report really doesn?t change and if you verify through Billing and Profile, you will see that information for all doctors is still showing in the report
      
      Steps to View:
      Same as above
      
      CS Troubleshooting:
      1. Generated Patient Aging Report in Glenmore.curvehero.com and in Support_us.curvehero.com and the results are the same. All doctors are included in the report no matter what the filter says.
      
      Additional Information:
      1.  The dentist is requiring that the office run this report for each dentist separately. It all comes down to knowing their profitability for each doctor and the office as a whole.
      2.  Some of the offices pay their Providers based on their Monthly Production and they can't pay them accurately if that isn't accurate.
      3.  The offices need to know the Patient Aging for each of the Providers to know how profitable each of the Providers is.
      
      
      
      ----
      
      h2. What was fixed?
      
      A stored procedure used to fetch the data for the **Patient Aging Report** was updated to properly limit the query to the "Provider Of Services" and "Dentist On File" information being passed in.</description>
