        <card>
          <name>Check number has commas in it</name>
          <description>Description:
      Check numbers are inserting commas automatically depending on how you "save" the number.
      
      Expected Behavior:
      Check numbers shouldn't show commas, regardless.
      
      Databases Affected:
      1. affordablefamilydentistry
      2. chinook
      3. adamsdental
      * Technically all clients, widespread, but there is a workaround *
      
      Data Affected:
      1. alters the reported data for payments.
      
      Workstation:
      tested on Win XP
      
      Steps to View:
      see below
      
      Steps to Replicate:
      1. open support_us.curvehero.com
      2. go to billing for any patient
      3. go to make a deposit, using a check payment type
      *the issue applies to all payments, this is just fastest*
      4. type a check number longer than 4 digits.
      5. click elsewhere instead of pressing enter.
      6. note the commas
      7. click to edit the check number, don't change it, and just press enter, instead of clicking elsewhere.
      8. note no commas this time.
      
      CS Troubleshooting:
      see above
      
      Additional Information:
      1. For now, clients have a solution in using the enter key, but since we don't know why this is happening now, there could be similar problems in other, non-editable fields.</description>
