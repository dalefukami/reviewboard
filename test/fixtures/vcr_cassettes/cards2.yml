        <card>
          <name>statement doesnt have the correct balance</name>
          <description>*Description:*
      # When printing statements with todays date range if there is a payment that was made for an older invoice, it will not factor that payment into your total balance (because the invoice the payment was entered on is outside the date range). This requires us to tell offices to print out a list of all patients that have had payments today and generate those statements individually useing a very old date as the date range. 
      
      *Expected Behavior:*
      # statements should always give the correct owing as of right now, including outstanding insurance if that amount is not factored into the please pay amount. 
      
      *Databases Affected:*
      # all
      
      *Data Affected:*
      # accounts that have had payments today for invoices earlier than today. 
      
      *Workstation:*
      #
      
      *Steps to View:*
      # login to wellsvilledental.curvehero.com
      # select Kathleen gillenwater
      # Billing
      # Statement using today as the date range because a payment was entered today. 
      **Note the amount is off by the payment amount that was entered today
      **Also Note that if you do not do this the day the payment was entered (6/2/11) it will appear correctly. 
      
      *Steps to Replicate:*
      # login to support_us.curvehero.com
      # select a patient
      # Billing
      # Note the balance in the bottom right
      # add a payment to an existing invoice (if there is not an invoice make sure when you create an invoice, you put a date before today). 
      # Create a statement with todays date
      **Note it will show an amount owing that reflects their balance before the payment today was entered. 
      
      *CS Troubleshooting:*
      # 
      
      *Additional Information:*
      Some part of my mind knew that this was part of the problem when payments werent included because of their invoice dates but this makes statements kind of a problem to run for offices.  We had wrongly assumed that statements dated today would never have problems as far as balances except for the accounts tied to the 7166 issue.  This situation causes our offices to doubt the numbers that appear on statements even more than before, I am going to mark this as fire because of the trust we are rapidly loosing.</description>
